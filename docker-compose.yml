version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:4.4
    container_name: civiceye-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: civiceye
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - civiceye-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: civiceye-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - civiceye-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: civiceye-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/civiceye?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - JWT_EXPIRE=7d
      - AI_SERVICE_URL=http://ai-services:8000
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - civiceye-network
    command: sh -c "sleep 10 && node scripts/seed-admin.js && npm start"

  # AI Services
  ai-services:
    build:
      context: ./ai_services
      dockerfile: Dockerfile
    container_name: civiceye-ai
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/civiceye?authSource=admin
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - civiceye-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: civiceye-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_AI_URL=http://localhost:8000
      - WDS_SOCKET_PORT=0
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - civiceye-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  civiceye-network:
    driver: bridge