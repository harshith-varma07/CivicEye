version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:4.4
    container_name: civiceye-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: civiceye
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - civiceye-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: civiceye-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - civiceye-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: civiceye-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/civiceye
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key
      - BLOCKCHAIN_RPC_URL=https://rpc-mumbai.maticvigil.com
      - IPFS_PROJECT_ID=your-infura-project-id
      - IPFS_PROJECT_SECRET=your-infura-project-secret
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - civiceye-network

  # AI Services
  ai-services:
    build:
      context: ./ai_services
      dockerfile: Dockerfile
    container_name: civiceye-ai
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/civiceye
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - civiceye-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: civiceye-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_AI_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - civiceye-network

volumes:
  mongodb_data:

networks:
  civiceye-network:
    driver: bridge